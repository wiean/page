<body>

    <script>
        // æ±‰å­—æ•°æ®

            { hanzi: "å­¦æ ¡", pinyin: "xuÃ© xiÃ o", image: "ğŸ«", level: "ä¸€å¹´çº§" },
            { hanzi: "è€å¸ˆ", pinyin: "lÇo shÄ«", image: "ğŸ‘©â€ğŸ«", level: "ä¸€å¹´çº§" },
            { hanzi: "å­¦ç”Ÿ", pinyin: "xuÃ© sheng", image: "ğŸ§‘â€ğŸ“", level: "ä¸€å¹´çº§" },
            { hanzi: "è‹¹æœ", pinyin: "pÃ­ng guÇ’", image: "ğŸ", level: "äºŒå¹´çº§" },
            { hanzi: "çŒ«", pinyin: "mÄo", image: "ğŸ±", level: "äºŒå¹´çº§" },

            { hanzi: "æœˆäº®", pinyin: "yuÃ¨ liang", image: "ğŸŒ™", level: "ä¸‰å¹´çº§" },
            { hanzi: "æœ‹å‹", pinyin: "pÃ©ng you", image: "ğŸ‘«", level: "ä¸‰å¹´çº§" },
            { hanzi: "å¿«ä¹", pinyin: "kuÃ i lÃ¨", image: "ğŸ˜Š", level: "ä¸‰å¹´çº§" },
            { hanzi: "æ°´", pinyin: "shuÇ", image: "ğŸ’§", level: "ä¸€å¹´çº§" },
            { hanzi: "ç«", pinyin: "huÇ’", image: "ğŸ”¥", level: "ä¸€å¹´çº§" },
            { hanzi: "æœ¨", pinyin: "mÃ¹", image: "ğŸŒ²", level: "ä¸€å¹´çº§" },
            { hanzi: "æ—¥", pinyin: "rÃ¬", image: "â˜€ï¸", level: "ä¸€å¹´çº§" },
            { hanzi: "æœˆ", pinyin: "yuÃ¨", image: "ğŸŒ™", level: "ä¸€å¹´çº§" }
        ];

        // æ¸¸æˆå˜é‡
        let currentWordIndex = 0;
        let score = 0;
        let isDrawing = false;
        let canvas, ctx;
        let lastX = 0, lastY = 0;
        let touchId = null;
        
        // éŸ³æ•ˆ
        const sounds = {
            correct: document.getElementById('correct-sound'),

            button: document.getElementById('button-sound'),

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            canvas = document.getElementById('drawing-board');
            ctx = canvas.getContext('2d');
            
            // è®¾ç½®ç”»å¸ƒå¤§å°
            resizeCanvas();

            // è®¾ç½®ç»˜å›¾æ ·å¼
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 5;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.globalCompositeOperation = 'source-over';
            
            // å¹³æ»‘ç»˜åˆ¶è®¾ç½®
            ctx.imageSmoothingEnabled = true;
            
            // åŠ è½½ç¬¬ä¸€ä¸ªå•è¯
            loadWord(currentWordIndex);
            
            // äº‹ä»¶ç›‘å¬
            setupEventListeners();
        }
        
        // è°ƒæ•´ç”»å¸ƒå¤§å°
        function resizeCanvas() {
            const canvasContainer = canvas.parentElement;
            const size = Math.min(canvasContainer.offsetWidth * 0.9, 400);
            canvas.width = size;
            canvas.height = size;
            canvas.style.width = size + 'px';
            canvas.style.height = size + 'px';
            clearCanvas();
        }
        
        // æ’­æ”¾éŸ³æ•ˆ
        function playSound(sound) {
            if (sounds[sound]) {
                sounds[sound].currentTime = 0;
                sounds[sound].play().catch(e => console.log("éŸ³æ•ˆæ’­æ”¾å¤±è´¥:", e));
            }
        }
        
        // åŠ è½½å•è¯
        function loadWord(index) {
            const word = wordList[index];
            document.getElementById('pinyin-display').textContent = word.pinyin;
            document.getElementById('hint-image').textContent = word.image;
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';
            document.getElementById('next-btn').style.display = 'none';
            clearCanvas();
            
            // å°ç²¾çµåŠ¨ç”»
            animateMascot();
        }
        
        // å°ç²¾çµåŠ¨ç”»
        function animateMascot() {
            const mascot = document.querySelector('.mascot');
            mascot.style.animation = 'none';
            setTimeout(() => {
                mascot.style.animation = 'bounce 0.5s 2';
            }, 10);
        }
        
        // è®¾ç½®äº‹ä»¶ç›‘å¬
        function setupEventListeners() {
            // é¼ æ ‡äº‹ä»¶
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            
            // è§¦æ‘¸äº‹ä»¶ - æ”¯æŒå¤šç‚¹è§¦æ§
            canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
            canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
            canvas.addEventListener('touchend', handleTouchEnd);
            canvas.addEventListener('touchcancel', handleTouchEnd);
            
            // æŒ‰é’®äº‹ä»¶
            document.getElementById('check-btn').addEventListener('click', checkAnswer);
            document.getElementById('clear-btn').addEventListener('click', clearCanvas);
            document.getElementById('hint-btn').addEventListener('click', showHint);
            document.getElementById('next-btn').addEventListener('click', nextWord);
            
            // ç”»ç¬”é¢œè‰²é€‰æ‹©
            document.querySelectorAll('.pen-color').forEach(color => {
                color.addEventListener('click', function() {
                    ctx.strokeStyle = this.getAttribute('data-color');
                    playSound('button');
                });
            });
            
            // å°ç²¾çµç‚¹å‡»äº‹ä»¶
            document.querySelector('.mascot').addEventListener('click', showEncouragement);
        }
        
        // æ˜¾ç¤ºé¼“åŠ±è¯­
        function showEncouragement() {
            const messages = [
                "ä½ çœŸæ£’ï¼", "ç»§ç»­åŠ æ²¹ï¼", "å¤ªå‰å®³äº†ï¼", 
                "å­¦å¾—çœŸå¿«ï¼", "å°å¤©æ‰ï¼", "æ±‰å­—å°è¾¾äººï¼"
            ];
            const randomMsg = messages[Math.floor(Math.random() * messages.length)];
            
            const feedback = document.getElementById('feedback');
            feedback.textContent = randomMsg;
            feedback.className = 'feedback correct';
            playSound('button');
            
            setTimeout(() => {

            }, 1000);
        }
        
        // ç»˜å›¾å‡½æ•° - é¼ æ ‡
        function startDrawing(e) {
            e.preventDefault();
            isDrawing = true;
            const pos = getMousePosition(canvas, e);
            lastX = pos.x;
            lastY = pos.y;
            
            // å¼€å§‹æ–°çš„è·¯å¾„
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(lastX, lastY);
            ctx.stroke();
            
            playSound('draw');
        }
        
        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();
            
            const pos = getMousePosition(canvas, e);
            
            // ä½¿ç”¨è´å¡å°”æ›²çº¿ä½¿çº¿æ¡æ›´å¹³æ»‘
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.quadraticCurveTo(lastX, lastY, pos.x, pos.y);
            ctx.stroke();
            
            lastX = pos.x;
            lastY = pos.y;
            
            // éšæœºæ’­æ”¾ç»˜å›¾éŸ³æ•ˆ
            if (Math.random() < 0.3) {
                playSound('draw');
            }
        }
        
        function stopDrawing() {
            isDrawing = false;
        }
        
        // ç»˜å›¾å‡½æ•° - è§¦æ‘¸
        function handleTouchStart(e) {
            e.preventDefault();
            if (e.touches.length === 1) {
                const touch = e.touches[0];
                touchId = touch.identifier;
                isDrawing = true;
                
                const pos = getTouchPosition(canvas, touch);
                lastX = pos.x;
                lastY = pos.y;
                
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(lastX, lastY);
                ctx.stroke();
                
                playSound('draw');
            }
        }
        
        function handleTouchMove(e) {
            if (!isDrawing) return;
            e.preventDefault();
            
            // æ‰¾åˆ°æˆ‘ä»¬çš„è§¦æ‘¸ç‚¹
            for (let i = 0; i < e.changedTouches.length; i++) {
                const touch = e.changedTouches[i];
                if (touch.identifier === touchId) {
                    const pos = getTouchPosition(canvas, touch);
                    
                    ctx.beginPath();
                    ctx.moveTo(lastX, lastY);
                    ctx.quadraticCurveTo(lastX, lastY, pos.x, pos.y);
                    ctx.stroke();
                    
                    lastX = pos.x;
                    lastY = pos.y;
                    
                    if (Math.random() < 0.3) {
                        playSound('draw');
                    }
                    break;
                }
            }
        }
        
        function handleTouchEnd(e) {
            e.preventDefault();
            isDrawing = false;
            touchId = null;
        }
        
        // è·å–é¼ æ ‡ä½ç½®
        function getMousePosition(canvas, evt) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: (evt.clientX - rect.left) / (rect.right - rect.left) * canvas.width,
                y: (evt.clientY - rect.top) / (rect.bottom - rect.top) * canvas.height
            };
        }
        
        // è·å–è§¦æ‘¸ä½ç½®
        function getTouchPosition(canvas, touch) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: (touch.clientX - rect.left) / (rect.right - rect.left) * canvas.width,
                y: (touch.clientY - rect.top) / (rect.bottom - rect.top) * canvas.height
            };
        }
        
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            playSound('draw');
        }
        
        // æ¸¸æˆé€»è¾‘
        function checkAnswer() {
            playSound('button');
            const currentWord = wordList[currentWordIndex].hanzi;

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const isEmpty = !imageData.data.some(channel => channel !== 0);
            
            const feedback = document.getElementById('feedback');
            
            if (!isEmpty) {
                // æ¨¡æ‹Ÿè¯†åˆ« - å®é™…åº”ç”¨ä¸­åº”è¯¥ä½¿ç”¨æ›´å¤æ‚çš„è¯†åˆ«ç®—æ³•
                const isCorrect = Math.random() > 0.3; // 70%æ­£ç¡®ç‡æ¨¡æ‹Ÿ

                    feedback.className = 'feedback correct';
                    feedback.innerHTML = `<span style="font-size:1.5em;">ğŸ‰ å¤ªæ£’äº†!</span><br>ä½ å†™å¯¹äº†: ${currentWord}`;
                    playSound('correct');
                    createConfetti();
                    
                    // æ¯å¾—10åˆ†æ’­æ”¾èƒœåˆ©éŸ³æ•ˆ
                    if (score % 10 === 0) {
                        playSound('win');
                    }
                } else {
                    feedback.className = 'feedback incorrect';
                    feedback.innerHTML = `<span style="font-size:1.5em;">ğŸ¤” å†è¯•è¯•!</span><br>æ­£ç¡®ç­”æ¡ˆæ˜¯: ${currentWord}`;
                    playSound('wrong');
                }
            } else {
                feedback.className = 'feedback incorrect';
                feedback.textContent = 'è¯·å…ˆå†™å‡ºæ±‰å­—å“¦ï¼';
                playSound('wrong');
            }
            
            document.getElementById('next-btn').style.display = 'inline-block';
        }
        
        // åˆ›å»ºå½©è‰²çº¸å±‘æ•ˆæœ

        // å¯åŠ¨æ¸¸æˆ
        window.addEventListener('DOMContentLoaded', initGame);
    </script>
