    <script>
        // Ê±âÂ≠óÊï∞ÊçÆ
        const wordList = [
            { hanzi: "‰Ω†Â•Ω", pinyin: "n«ê h«éo", image: "üëã", level: "‰∏ÄÂπ¥Á∫ß" },
            { hanzi: "Â≠¶Ê†°", pinyin: "xu√© xi√†o", image: "üè´", level: "‰∏ÄÂπ¥Á∫ß" },
            { hanzi: "ËÄÅÂ∏à", pinyin: "l«éo shƒ´", image: "üë©‚Äçüè´", level: "‰∏ÄÂπ¥Á∫ß" },
            { hanzi: "Â≠¶Áîü", pinyin: "xu√© sheng", image: "üßë‚Äçüéì", level: "‰∏ÄÂπ¥Á∫ß" },
            { hanzi: "ËãπÊûú", pinyin: "p√≠ng gu«í", image: "üçé", level: "‰∫åÂπ¥Á∫ß" },
            { hanzi: "Áå´", pinyin: "mƒÅo", image: "üê±", level: "‰∫åÂπ¥Á∫ß" },
            { hanzi: "Â§™Èò≥", pinyin: "t√†i y√°ng", image: "‚òÄÔ∏è", level: "‰∫åÂπ¥Á∫ß" },
            { hanzi: "Êúà‰∫Æ", pinyin: "yu√® liang", image: "üåô", level: "‰∏âÂπ¥Á∫ß" },
            { hanzi: "ÊúãÂèã", pinyin: "p√©ng you", image: "üë´", level: "‰∏âÂπ¥Á∫ß" },
            { hanzi: "Âø´‰πê", pinyin: "ku√†i l√®", image: "üòä", level: "‰∏âÂπ¥Á∫ß" },
            { hanzi: "Ê∞¥", pinyin: "shu«ê", image: "üíß", level: "‰∏ÄÂπ¥Á∫ß" },
            { hanzi: "ÁÅ´", pinyin: "hu«í", image: "üî•", level: "‰∏ÄÂπ¥Á∫ß" },
            { hanzi: "Êú®", pinyin: "m√π", image: "üå≤", level: "‰∏ÄÂπ¥Á∫ß" },
            { hanzi: "Êó•", pinyin: "r√¨", image: "‚òÄÔ∏è", level: "‰∏ÄÂπ¥Á∫ß" },
            { hanzi: "Êúà", pinyin: "yu√®", image: "üåô", level: "‰∏ÄÂπ¥Á∫ß" }
        ];

        // Ê∏∏ÊàèÂèòÈáè
        let currentWordIndex = 0;
        let score = 0;
        let isDrawing = false;
        let canvas, ctx;
        let lastX = 0, lastY = 0;
        let touchId = null;
        
        // Èü≥Êïà
        const sounds = {
            correct: document.getElementById('correct-sound'),
            wrong: document.getElementById('wrong-sound'),
            draw: document.getElementById('draw-sound'),
            button: document.getElementById('button-sound'),
            win: document.getElementById('win-sound')
        };
        
        // ÂàùÂßãÂåñÊ∏∏Êàè
        function initGame() {
            canvas = document.getElementById('drawing-board');
            ctx = canvas.getContext('2d');
            
            // ËÆæÁΩÆÁîªÂ∏ÉÂ§ßÂ∞è
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // ËÆæÁΩÆÁªòÂõæÊ†∑Âºè
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 5;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.globalCompositeOperation = 'source-over';
            
            // Âπ≥ÊªëÁªòÂà∂ËÆæÁΩÆ
            ctx.imageSmoothingEnabled = true;
            
            // Âä†ËΩΩÁ¨¨‰∏Ä‰∏™ÂçïËØç
            loadWord(currentWordIndex);
            
            // ‰∫ã‰ª∂ÁõëÂê¨
            setupEventListeners();
        }
        
        // Ë∞ÉÊï¥ÁîªÂ∏ÉÂ§ßÂ∞è
        function resizeCanvas() {
            const canvasContainer = canvas.parentElement;
            const size = Math.min(canvasContainer.offsetWidth * 0.9, 400);
            canvas.width = size;
            canvas.height = size;
            canvas.style.width = size + 'px';
            canvas.style.height = size + 'px';
            clearCanvas();
        }
        
        // Êí≠ÊîæÈü≥Êïà
        function playSound(sound) {
            if (sounds[sound]) {
                sounds[sound].currentTime = 0;
                sounds[sound].play().catch(e => console.log("Èü≥ÊïàÊí≠ÊîæÂ§±Ë¥•:", e));
            }
        }
        
        // Âä†ËΩΩÂçïËØç
        function loadWord(index) {
            const word = wordList[index];
            document.getElementById('pinyin-display').textContent = word.pinyin;
            document.getElementById('hint-image').textContent = word.image;
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';
            document.getElementById('next-btn').style.display = 'none';
            clearCanvas();
            
            // Â∞èÁ≤æÁÅµÂä®Áîª
            animateMascot();
        }
        
        // Â∞èÁ≤æÁÅµÂä®Áîª
        function animateMascot() {
            const mascot = document.querySelector('.mascot');
            mascot.style.animation = 'none';
            setTimeout(() => {
                mascot.style.animation = 'bounce 0.5s 2';
            }, 10);
        }
        
        // ËÆæÁΩÆ‰∫ã‰ª∂ÁõëÂê¨
        function setupEventListeners() {
            // Èº†Ê†á‰∫ã‰ª∂
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            
            // Ëß¶Êë∏‰∫ã‰ª∂ - ÊîØÊåÅÂ§öÁÇπËß¶Êéß
            canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
            canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
            canvas.addEventListener('touchend', handleTouchEnd);
            canvas.addEventListener('touchcancel', handleTouchEnd);
            
            // ÊåâÈíÆ‰∫ã‰ª∂
            document.getElementById('check-btn').addEventListener('click', checkAnswer);
            document.getElementById('clear-btn').addEventListener('click', clearCanvas);
            document.getElementById('hint-btn').addEventListener('click', showHint);
            document.getElementById('next-btn').addEventListener('click', nextWord);
            
            // ÁîªÁ¨îÈ¢úËâ≤ÈÄâÊã©
            document.querySelectorAll('.pen-color').forEach(color => {
                color.addEventListener('click', function() {
                    ctx.strokeStyle = this.getAttribute('data-color');
                    playSound('button');
                });
            });
            
            // Â∞èÁ≤æÁÅµÁÇπÂáª‰∫ã‰ª∂
            document.querySelector('.mascot').addEventListener('click', showEncouragement);
        }
        
        // ÊòæÁ§∫ÈºìÂä±ËØ≠
        function showEncouragement() {
            const messages = [
                "‰Ω†ÁúüÊ£íÔºÅ", "ÁªßÁª≠Âä†Ê≤πÔºÅ", "Â§™ÂéâÂÆ≥‰∫ÜÔºÅ", 
                "Â≠¶ÂæóÁúüÂø´ÔºÅ", "Â∞èÂ§©ÊâçÔºÅ", "Ê±âÂ≠óÂ∞èËææ‰∫∫ÔºÅ"
            ];
            const randomMsg = messages[Math.floor(Math.random() * messages.length)];
            
            const feedback = document.getElementById('feedback');
            feedback.textContent = randomMsg;
            feedback.className = 'feedback correct';
            playSound('button');
            
            setTimeout(() => {
                feedback.className = 'feedback';
            }, 1000);
        }
        
        // ÁªòÂõæÂáΩÊï∞ - Èº†Ê†á
        function startDrawing(e) {
            e.preventDefault();
            isDrawing = true;
            const pos = getMousePosition(canvas, e);
            lastX = pos.x;
            lastY = pos.y;
            
            // ÂºÄÂßãÊñ∞ÁöÑË∑ØÂæÑ
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(lastX, lastY);
            ctx.stroke();
            
            playSound('draw');
        }
        
        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();
            
            const pos = getMousePosition(canvas, e);
            
            // ‰ΩøÁî®Ë¥ùÂ°ûÂ∞îÊõ≤Á∫ø‰ΩøÁ∫øÊù°Êõ¥Âπ≥Êªë
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.quadraticCurveTo(lastX, lastY, pos.x, pos.y);
            ctx.stroke();
            
            lastX = pos.x;
            lastY = pos.y;
            
            // ÈöèÊú∫Êí≠ÊîæÁªòÂõæÈü≥Êïà
            if (Math.random() < 0.3) {
                playSound('draw');
            }
        }
        
        function stopDrawing() {
            isDrawing = false;
        }
        
        // ÁªòÂõæÂáΩÊï∞ - Ëß¶Êë∏
        function handleTouchStart(e) {
            e.preventDefault();
            if (e.touches.length === 1) {
                const touch = e.touches[0];
                touchId = touch.identifier;
                isDrawing = true;
                
                const pos = getTouchPosition(canvas, touch);
                lastX = pos.x;
                lastY = pos.y;
                
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(lastX, lastY);
                ctx.stroke();
                
                playSound('draw');
            }
        }
        
        function handleTouchMove(e) {
            if (!isDrawing) return;
            e.preventDefault();
            
            // ÊâæÂà∞Êàë‰ª¨ÁöÑËß¶Êë∏ÁÇπ
            for (let i = 0; i < e.changedTouches.length; i++) {
                const touch = e.changedTouches[i];
                if (touch.identifier === touchId) {
                    const pos = getTouchPosition(canvas, touch);
                    
                    ctx.beginPath();
                    ctx.moveTo(lastX, lastY);
                    ctx.quadraticCurveTo(lastX, lastY, pos.x, pos.y);
                    ctx.stroke();
                    
                    lastX = pos.x;
                    lastY = pos.y;
                    
                    if (Math.random() < 0.3) {
                        playSound('draw');
                    }
                    break;
                }
            }
        }
        
        function handleTouchEnd(e) {
            e.preventDefault();
            isDrawing = false;
            touchId = null;
        }
        
        // Ëé∑ÂèñÈº†Ê†á‰ΩçÁΩÆ
        function getMousePosition(canvas, evt) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: (evt.clientX - rect.left) / (rect.right - rect.left) * canvas.width,
                y: (evt.clientY - rect.top) / (rect.bottom - rect.top) * canvas.height
            };
        }
        
        // Ëé∑ÂèñËß¶Êë∏‰ΩçÁΩÆ
        function getTouchPosition(canvas, touch) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: (touch.clientX - rect.left) / (rect.right - rect.left) * canvas.width,
                y: (touch.clientY - rect.top) / (rect.bottom - rect.top) * canvas.height
            };
        }
        
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            playSound('draw');
        }
        
        // Ê∏∏ÊàèÈÄªËæë
        function checkAnswer() {
            playSound('button');
            const currentWord = wordList[currentWordIndex].hanzi;
            
            // ÁÆÄÂçïÂà§Êñ≠ÔºöÂ¶ÇÊûúÁî®Êà∑Áîª‰∫Ü‰∏úË•øÂ∞±ÁÆóÂèÇ‰∏é
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const isEmpty = !imageData.data.some(channel => channel !== 0);
            
            const feedback = document.getElementById('feedback');
            
            if (!isEmpty) {
                // Ê®°ÊãüËØÜÂà´ - ÂÆûÈôÖÂ∫îÁî®‰∏≠Â∫îËØ•‰ΩøÁî®Êõ¥Â§çÊùÇÁöÑËØÜÂà´ÁÆóÊ≥ï
                const isCorrect = Math.random() > 0.3; // 70%Ê≠£Á°ÆÁéáÊ®°Êãü
                
                if (isCorrect) {
                    score += 2;
                    document.getElementById('score').textContent = score;
                    feedback.className = 'feedback correct';
                    feedback.innerHTML = `<span style="font-size:1.5em;">üéâ Â§™Ê£í‰∫Ü!</span><br>‰Ω†ÂÜôÂØπ‰∫Ü: ${currentWord}`;
                    playSound('correct');
                    createConfetti();
                    
                    // ÊØèÂæó10ÂàÜÊí≠ÊîæËÉúÂà©Èü≥Êïà
                    if (score % 10 === 0) {
                        playSound('win');
                    }
                } else {
                    feedback.className = 'feedback incorrect';
                    feedback.innerHTML = `<span style="font-size:1.5em;">ü§î ÂÜçËØïËØï!</span><br>Ê≠£Á°ÆÁ≠îÊ°àÊòØ: ${currentWord}`;
                    playSound('wrong');
                }
            } else {
                feedback.className = 'feedback incorrect';
                feedback.textContent = 'ËØ∑ÂÖàÂÜôÂá∫Ê±âÂ≠óÂì¶ÔºÅ';
                playSound('wrong');
            }
            
            document.getElementById('next-btn').style.display = 'inline-block';
        }
        
        // ÂàõÂª∫ÂΩ©Ëâ≤Á∫∏Â±ëÊïàÊûú
        function createConfetti() {
            const colors = ['#ff6b88', '#3498db', '#2ecc71', '#f39c12', '#9b59b6'];
            const container = document.querySelector('.game-container');
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
